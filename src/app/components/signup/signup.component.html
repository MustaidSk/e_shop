<div class="text-center mt-4">
    <form class="form-signin border rounded" (submit) = "signUp($event)">
        <img class="mb-4" src="/assets/cart.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <p *ngIf = "error" class="alert alert-danger">{{error}}</p>
        <p *ngIf = "success" class="alert alert-success">{{success}}</p>
            <!-- name -->
            <input  type="text" class="form-control mb-2"  id="name" name="name" placeholder="Your Name" required autofocus>

          <!-- Email -->
          <input type="email" class="form-control mb-2" id="email" name="email" placeholder="Enter Email ID" required>

          <!-- Number -->
            <input type="number" class="form-control mb-2" id="phone" name="phone" placeholder="Enter Mobile Number" required>

        <!-- Password -->
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-light border rounded btn-primary" type="submit">Create Account</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
</div>
